<!DOCTYPE html>
<html>
<head>
  <title>Take your profile photo using your webcam</title>
  <link rel="stylesheet" href="/styles/application.css">
  <meta name="viewport" content="width=device-width">
  <link rel=icon href="favicon.ico" />
</head>
<body>
  <header>
    <h1>
      <em>quicksnapr</em>
      <img src="/images/camera.png" alt="quicksnapr Logo" />
    </h1>
  </header>
  
  <div id="root">
    <div id="container">
      <video poster="/images/no-support.png" id="camerastream"  autoplay>
      </video>
      <canvas style="display:none"></canvas>
    </div>
    <section id="control" class="cf">
      <button id="capture" class="btn share">Capture</button>
      <div id="snaps">
        <!-- add screencaps -->
      </div>
      <div id="actions">
        <span class="action" id="save">Save</span>
        <span class="action delete" id="delete">Delete</span>
      </div>
    </section>
  </div>

  <footer>Made by Google</footer>
</body>
<!-- scripts -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="/scripts/index.js"></script>

</html>
