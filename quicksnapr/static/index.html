<!DOCTYPE html>
<html>
<head>
  <title>Take your profile photo using your webcam</title>
  <link rel="stylesheet" href="/styles/application.css">
  <meta name="viewport" content="width=device-width">
  <link rel=icon href="favicon.ico" />
</head>
<body>  
  <div id="root">
    <div id="container">
      <video poster="/images/no-support.png" id="camerastream" autoplay></video>
      <div id="fallbackcamera" style="display:none;">
        <input type=file accepts="image/*" camera id="camerainput">        
      </div>
      <canvas style="display:none"></canvas>
    </div>
    <section id="control" class="cf">
      <div id="snaps">
        <!-- add screencaps -->
      </div>
      <button id="capture" class="btn share">Capture</button>
      <div id="actions">
        <a class="action" id="save" href="" download="quicksnapr.png">Save</a>
        <span class="action delete" id="delete">Delete</span>
      </div>
    </section>
  </div>

  <footer>Made by Google</footer>
</body>
<!-- scripts -->
